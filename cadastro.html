<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <title>Cadastre-se</title>
</head>

<body>

    <div class="box">
        <div class="img-box">
            <img id="banner" src="./imagens/logo.png" alt=" banner cadastro ">

            <div class="container-drop">


                <h1>Sua foto aqui</h1>
                <div class="drop-image">

                </div>

            </div>

        </div>



        <main>


            <form>

                <h1 class="title ">Cadastro</h1>

                <div class="form-box">
                    <h2>Criar Conta</h2>
                    <p>Já está cadastrado? <a href="# ">Login</a> </p>
                </div>


                <div class="input-group ">
                    <label for="nome ">Nome</label>
                    <input type="text " id="nome " required>

                </div>
                <div class="input-group ">
                    <label for="email ">Email</label>
                    <input type="text " id="email " required>

                </div>

                <div class="row ">
                    <div class="input-group">
                        <label for="cep ">CEP</label>
                        <input type="text " id="cep" required>

                    </div>

                    <div class="input-group ">
                        <label for="endereco ">Endereço</label>
                        <input type="text " id="endereco" required>

                    </div>
                    <div class="input-group ">
                        <label for="numero ">Número</label>
                        <input type="text " id="numero" required>

                    </div>

                    <div class="input-group ">
                        <label for="bairro ">Bairro</label>
                        <input type="text " id="bairro" required>

                    </div>
                    <div class="input-group ">
                        <label for="cidade ">Cidade</label>
                        <input type="text " id="cidade" required>

                    </div>
                    <div class="input-group ">
                        <label for="estado ">Estado</label>
                        <input type="text " id="estado" required>

                    </div>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="text " id="senha " required placeholder="Digite sua senha">

                </div>

                <div class="row ">
                    <button class="btn btn-success ">Cadastrar</button>
                </div>
            </form>
        </main>


    </div>




    <script src="./JS/cepCadastro.js"></script>
    <script src="./JS/arrastarEsoltar.js"></script>

</body>

</html>
